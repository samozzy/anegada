---
layout: default
permalink: /blog/
title: Blog
---

<div class="container">
{% assign blogposts = site.blog | order_by: 'date' | reverse %}
{% for blogpost in blogposts %}
	<div class="row">
		<div class="card border-primary bg-dark mb-4">
			<div class="card-header text-center h2">{{ blogpost.title }}<br>
				{{ blogpost.date | date: "%a %b %d, %Y" }}
			</div>
			<div class="card-body">
				{{ blogpost.excerpt }}
			</div>
			<div class="card-footer p-0">
				<a class="btn btn-block btn-primary rounded-0 btn-lg" href="{{ blogpost.url }}">Read more...</a>
			</div>
		</div>
	</div>
{% endfor %}
</div>
