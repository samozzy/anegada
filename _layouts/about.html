--- 
layout: default
---

<div class="text-center">
	{{ content | markdownify }}
</div>

<div class="container">
	<div class="row">
		<div class="col">
			{% for person in site.data.people %}
				<div class="card bg-primary mb-4">
					<div class="card-body">
						<div class="row">
							<div class="col-md-3 mb-4">
								<img src="{{ person.headshot }}" class="img-fluid headshot shadow-sm w-100" alt="{{ person.name }} Headshot" />
							</div> 
							<div class="col order-2">
								<h2 class="header text-center text-md-left">{{ person.name }} <br class="d-lg-none"><small>{{ person.role }}</small></h2>
								<p>{{ person.bio | markdownify }}</p>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
