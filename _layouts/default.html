<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?cachebust={{ site.time | date: "%Y%m%d%H%M"}}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="icon" href="/static/img/favicon.png">

    <title>{{ page.title | default: "Anegada Theatre" }} | Anegada Theatre</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GH6RJ05RB2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GH6RJ05RB2');
    </script>
  </head>
  <body style="background-color:black;color:white;" class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-light bg-light text-dark">
        <div class="brand-mobile"> 
          <a href="{{ site.baseurl }}/"><img src="{{ site.logo_path }}" height="50px" alt="Anegada Theatre Logo" /></a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#anegadaNavbar" aria-controls="anegadaNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="anegadaNavbar">
            <div class="container">
                <div class="row w-100">
                    <div class="col-md-4 offset-md-1">
                        <a class="brand-large" href="/">
                            <img src="{{ site.logo_path }}" height="75px" alt="Anegada Theatre Logo" />
                        </a>
                    </div>
                    <div class="col-md-7 my-auto">
                        <ul class="navbar-nav float-right">
                            {% for item in site.data.nav %}
                                <li class="nav-item {% if item.link == page.permalink %}active{% endif %}">
                                    <a class="nav-link" href="{{ item.link }}">{{ item.title | upcase }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid pt-4">
		<div class="row">
			<div class="col">
				{{ content }}
			</div>
		</div>
	</div>


    <div class="container-fluid footer mt-auto" id="section_footer">
        <div class="row bg-primary align-items-center py-2 px-5 text-center">
            <div class="col-md-4 pl-md-4 mb-2 mb-md-0 text-md-left">
                <img src="{{ site.logo_path_footer }}" alt="Anegada Theatre Logo" class="rounded-circle" height="80px" />
            </div>
            <div class="col-md-4 my-2">
                {% for social in site.data.socials %}
                    <a href="{{ social.link }}"><i class="{{ social.icon }} fa-fw fa-lg" aria-label="{{ social.title }}"></i><span class="sr-only">{{ social.title }}</span></a>
                {% endfor %}
            </div>
            <div class="col-md-4 text-md-right">
                <p class="small text-light my-auto">&copy; Anegada Theatre, {{ 'now' | date: "%Y" }}</p>
                <p class="small text-light my-auto"><a href="/privacy/">We use cookies &ndash; learn more</a>
                <p class="small text-light my-auto">Web Development by <a href="https://web.samosborne.me/" title="Sam Osborne Web Design">Sam Osborne</a></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
